<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="../../static/blog/assets/css/styles.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	
</head>
<body>
	<div class="infinity-container">
		<!-- Company Logo -->
		<div class="logo">
			<img src="../../static/blog/assets/img/n_logo.png" width="150px">
            
		</div>
		<!-- FORM CONTAINER BEGIN -->
		<div class="infinity-form-block">
			<div class="infinity-click-box text-center">Create an account</div>
			
			<div class="infinity-fold">
				<div class="infinity-form">
					<form method="post" action="{% url 'signup' %}">
                         {% csrf_token %}
{#                         {% form.as_p %}#}
						<!-- Input Box -->
						<div class="form-input">
							<span><i class="fa fa-user"></i></span>
							<input type="text" name="firstname" placeholder="First Name" tabindex="10"required>
						</div>
                        <div class="form-input">
							<span><i class="fa fa-user"></i></span>
							<input type="text" name="lastname" placeholder="Last Name" tabindex="10"required>
						</div>
						<div class="form-input">
							<span><i class="fa fa-envelope"></i></span>
							<input type="email" name="email" placeholder="Email Address" tabindex="10"required>
						</div>
                        <div class="form-input">
							<span><i class="fa fa-user"></i></span>
							<input type="text" name="username" placeholder="Username" tabindex="10"required>
						</div>
                        <div class="form-input">
							<span><i class="fa fa-lock"></i></span>
							<input type="password" name="" placeholder="Password" required>
						</div>
						<div class="form-input">
							<span><i class="fa fa-lock"></i></span>
							<input type="password" name="" placeholder="Confirm Password" required>
						</div>
						<!-- Register Button -->
						<div class="col-12 px-0 text-right">
							<button type="submit" class="btn mb-3">Register</button>
						</div>
						<div class="text-center text-sm">or register with</div>
						<div class="infinity-social-btn text-center">
							<ul class="text-center">
								<!-- Facebook Button -->
								<li class="text-center"><a href="#" class="facebook">
									<i class="fa fa-facebook"></i><i class="fa fa-facebook"></i></a>
								</li>
								<!-- Google Button -->
								<li class="text-center"><a href="#" class="google">
									<i class="fa fa-google"></i><i class="fa fa-google"></i></a>
								</li>
								<!-- Twitter Button -->
								<li class="text-center"><a href="#" class="twitter">
									<i class="fa fa-twitter"></i><i class="fa fa-twitter"></i></a>
								</li>
							</ul>
						</div>
						<div class="text-center">Already have an account?
							<a class="login-link" href="login.html">Login here</a>
		            	</div>
					</form>
				</div>
			</div>
		</div>
		<!-- FORM CONTAINER END -->
	</div>
	
</body>
</html>
